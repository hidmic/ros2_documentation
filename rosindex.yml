# The root location to look at for ReST documentation pages.
sources_dir: source

# Patterns for page indexing. Unindexed pages will
# nonetheless be present in rosindex. Useful to keep
# redirecting pages around to guarantee link-wise
# backwards compatibility.
index_pattern:
  - index.rst
  - Installation.rst
  - Tutorials.rst
  - Concepts.rst
  - Troubleshooting.rst
  - Contributing.rst
  - Contact.rst
  - ROSCon-Content.rst
  - Releases.rst
  - Features.rst
  - Roadmap.rst
  - Governance.rst
  - Marketing.rst
  - Related-Projects.rst
  - '*/*.rst'
  - '*/*/*.rst'
