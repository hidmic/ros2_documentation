
{% if versions %}
<h3>{{ _('Versions') }}</h3>
<h4>{{ _('Releases') }}</h4>
<ul>
  {%- for item in versions.releases|reverse %}
  <li><a href="{{ item.url }}">{{ item.name }}</a></li>
  {%- endfor %}
</ul>
<h4>{{ _('In Development') }}</h4>
<ul>
  {%- for item in versions.in_development %}
  <li><a href="{{ item.url }}">{{ item.name }}</a></li>
  {%- endfor %}
</ul>
{% endif %}
